<section class="content-header">
    <h1>
        <i class="mdi mdi-view-grid"></i>
        Cards
       <!-- <a ng-init="modoCards = true" ng-click="modoCards = !modoCards" class="bt bt-river bt-circle bt-card-list hidden-xs" href ng-class="{'stash': !modoCards}">
            <i class="mdi mdi-view-list"></i>
            <i class="mdi mdi-view-grid"></i>
        </a>-->
        <a ng-init="modoCards = true" ng-click="modoCards = !modoCards" class="bt bt-river bt-circle bt-sm bt-card-list hidden-xs" href ng-class="{'stash': !modoCards}">
            <i class="mdi mdi-view-list"></i>
            <!--<i class="mdi mdi-view-grid"></i>-->
        </a>
    </h1>
</section>
<section ng-scrollbars ng-scrollbars-config="config" class="content bounceInLeft">
    <div class="h-100">
        <div class="row">
            <div class="col-md-12">
                <div class="alarm alarm-river">
                    <h4>
                        ...
                    </h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row-form">
                    <div class="col-md-4 form-group">
                        <label for="firstField">
                            Campo Texto
                        </label>
                        <input id="firstField" type="text" class="form-control" />
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="secondField">
                            Campo texto
                        </label>
                        <input id="secondField" type="text" class="form-control" />
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="thirdField">
                            Campo texto
                        </label>
                        <input id="thirdField" type="text" class="form-control" />
                    </div>
                </div>
                <hr/>
                <div class="row-form">
                    <div class="col-md-12">
                        <button class="bt bt-emerald">
                            <i class="mdi mdi-magnify"></i>
                            Buscar
                        </button>
                    </div>
                </div>
                <h4 class="title">
                    Resultado da Busca
                </h4>
                <div class="row-form">
                    <div ng-repeat="card in vm.cards">
                        <div class="col-md-4 card bounceIn" ng-class="{'stash': !modoCards}">
                            <h4 class="status {{vm.cssClassByStatus(card.status)}}">
                                {{card.status}}
                            </h4>
                            <div class="card-content">
                                <h4>
                                    {{card.processo}}<br>
                                    {{card.nome}}<br>
                                    {{card.procuradoria}}
                                </h4>
                            </div>
                            <div class="card-footer">
                                <a href="">
                                    <i class="mdi mdi-magnify"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
