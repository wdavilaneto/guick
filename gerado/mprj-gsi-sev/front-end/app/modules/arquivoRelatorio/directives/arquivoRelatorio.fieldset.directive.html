

    <div class="col-md-3 form-group" show-errors>
        <div class="inputMaterialGroup">
            <div class="input-group">
                <img ng-src="data:image/*;base64,{{vm.entity.arquivo}}" ng-show="vm.entity.arquivo" width="80px" />
                <input class="inputMaterial" type="file" fileread="vm.entity.arquivo" filetype="vm.entity.arquivoType" id="arquivo"/>
                <span class="bar"></span>
                <span class="highlight"></span>
            </div>
            <label for="arquivo">
                Arquivo            </label>
        </div>
    </div>

    <div class="col-md-3 form-group" show-errors>

            <label class="control-label" for="eleicaoAutoComplete">Eleicao <i class="fa fa-asterisk fa-sm" popover-trigger="mouseenter"  popover-placement="up" popover="Campo obrigatório"/></label>
            <div angucomplete-alt id="eleicaoAutoComplete"
                input-name="eleicaoAutoComplete"
                initial-value="{{vm.entity.eleicao.nome}}"
                placeholder="Busca por Nome ou Descrição ou Descrição Orientacao ou Criterio Desempate ou Email Convite ou "
                name="eleicao"
                pause="400"
                remote-url="/sev/api/eleicao/searchText?text="
                selected-object="vm.searchSelects.eleicao"
                remote-url-data-field="content"
                title-field="nome,descricao,descricaoOrientacao,"
                      minlength="2"
                input-class="form-control"
                field-required="true"
                text-no-results="Nenhum registro encontrado"
                text-searching="Buscando"
                auto-match="true"/>
   </div>

    <div class="col-md-3 form-group" show-errors>

            <label class="control-label" for="eventoAutoComplete">Evento <i class="fa fa-asterisk fa-sm" popover-trigger="mouseenter"  popover-placement="up" popover="Campo obrigatório"/></label>
            <div angucomplete-alt id="eventoAutoComplete"
                input-name="eventoAutoComplete"
                initial-value="{{vm.entity.evento.ocorrencia}}"
                placeholder="Busca por Ocorrencia ou Justificativa ou Login"
                name="evento"
                pause="400"
                remote-url="/sev/api/evento/searchText?text="
                selected-object="vm.searchSelects.evento"
                remote-url-data-field="content"
                title-field="ocorrencia,justificativa,login"
                      minlength="2"
                input-class="form-control"
                field-required="true"
                text-no-results="Nenhum registro encontrado"
                text-searching="Buscando"
                auto-match="true"/>
   </div>

    <div class="col-md-3 form-group" show-errors>
        <label>Tipo Relatorio  <i class="fa fa-asterisk fa-sm" popover-trigger="mouseenter"  popover-placement="up" popover="Campo obrigatório"/>            </label>
            <div tipoRelatorio-select></div>

        </div>

    <div class="col-md-3 form-group" ng-controller="DefaultDatepickerController" show-errors>
        <label for="dataCriacao">Data Criacao <i class="fa fa-asterisk fa-sm" popover-trigger="mouseenter" popover-placement="up" popover="Campo obrigatório"/></label>
        <div class="input-group">
            <input type="text" class="inputMaterial input-sm" datepicker-popup="{{format}}" is-open="opened" date-disabled="disabled(date, mode)" close-text="Close"
                ng-model="vm.entity.dataCriacao" current-text="Hoje" clear-text="Limpar" required id="dataCriacao" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-sm" ng-click="vm.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
    </div>
