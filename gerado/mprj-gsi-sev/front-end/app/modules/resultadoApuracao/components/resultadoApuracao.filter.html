


    <div class="col-md-3 form-group ">
        <label class="control-label">Candidato
            <a class="btn-detail" ng-show="vm.searchSelects.candidato.id != null" ng-click="$event.stopPropagation(); view('lg','Candidato');"><i class="fa fa-fw fa-search-plus"></i></a>

        <div angucomplete-alt id="candidatoAutoComplete"

              remote-url="/sev/api/candidato/searchText?text="

              field-required="true"
              text-no-results="Nenhum registro encontrado"
              text-searching="Buscando"
