

    <div class="col-md-3 form-group" show-errors>
        <label class="control-label" for="foto">Foto </label>
        <div class="input-group">
            <img ng-src="data:image/*;base64,{{vm.entity.foto}}" ng-show="vm.entity.foto" width="80px" />
            <input type="file" fileread="vm.entity.foto" filetype="vm.entity.fotoType" id="foto"/>
        </div>
    </div>


<div class="col-md-3 form-group" show-errors>
    <label class="control-label" for="descricao">Descrição <i class="fa fa-asterisk fa-sm" popover-trigger="mouseenter"  popover-placement="up" popover="Campo obrigatório"/></label>
    <input class="form-control" type="text" ng-maxlength="50" ng-model="vm.entity.descricao" required placeholder="Descrição"  id="descricao" />
    <span class="help-block" ng-show="descricao.$error.required">Obrigatório</span>
</div>
