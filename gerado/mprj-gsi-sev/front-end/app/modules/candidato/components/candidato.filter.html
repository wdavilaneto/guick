<div class="row">
    <div class="col-md-12">
        <div class="row-form">
            <div class="col-md-3 form-group">
                <label for="nome">
                    Nome
                </label>
                <input class="form-control" type="text" ng-model="vm.entity.nome"  id="nome" />
            </div>
            <div class="col-md-3 form-group">
                <label for="foto">
                    Foto
                </label>
                <input class="form-control" type="text" ng-model="vm.entity.foto"  id="foto" />
            </div>
            <div class="col-md-3 form-group">
                <label for="email">
                    Email
                </label>
                <input class="form-control" type="text" ng-model="vm.entity.email"  id="email" />
            </div>
            <div class="col-md-3 form-group">
                <label for="nomeCompleto">
                    Nome Completo
                </label>
                <input class="form-control" type="text" ng-model="vm.entity.nomeCompleto"  id="nomeCompleto" />
            </div>
            <div class="content-expand">
                <div class="col-md-3 form-group">
                    <label for="login">
                        Login
                    </label>
                    <input class="form-control" type="text" ng-model="vm.entity.login"  id="login" />
                </div>
                <div class="col-md-3 form-group" show-errors>
                    <label for="criterioDesempate">
                        Criterio Desempate
                    </label>
                    <input class="form-control" id="criterioDesempate" ng-model="vm.entity.criterioDesempate" type="text" />
                </div>
                <div class="col-md-3 form-group" show-errors>
                    <label for="cdmatricula">
                        Códigomatricula
                    </label>
                    <input class="form-control" id="cdmatricula" ng-model="vm.entity.cdmatricula" type="text"  />
                </div>
                <div class="col-md-3 form-group">
                    <label for="">
                        Candidato Padrão
                    </label>
                    <div candidatoPadrao-select></div>
                </div>
                <div class="col-md-9 form-group ">
                    <label>
                        Eleicao
                        <!--<a class="btn-detail" ng-show="vm.searchSelects.eleicao.id != null" ng-click="$event.stopPropagation(); view('lg','Eleicao');"><i class="fa fa-fw fa-search-plus"></i></a>-->
                    </label>
                    <div angucomplete-alt id="eleicaoAutoComplete"
                             name="eleicao"
                             pause="500"
                             remote-url="/sev/api/eleicao/searchText?text="
                             selected-object="vm.searchSelects.eleicao"
                             remote-url-data-field="content"
                             title-field="nome,descricao,descricaoOrientacao,criterioDesempate,textoEmailConvite,"
                             input-class="form-control"
                             field-required="true"
                             text-no-results="Nenhum registro encontrado"
                             text-searching="Buscando"
                             auto-match="true"
                                />
                    <!--placeholder="Busca por Nome ou Descrição ou Descrição Orientacao ou Criterio Desempate ou Email Convite ou "-->
                </div>
                <div class="col-md-3 form-group" ng-controller="DefaultDatepickerController" show-errors>
                    <div class="row">
                        <div class="col-md-10">
                            <label for="dataNascimento">Data Nascimento </label>
                            <input type="text" class="form-control" datepicker-popup="{{format}}" is-open="opened" date-disabled="disabled(date, mode)" close-text="Close" ng-model="vm.entity.dataNascimento" current-text="Hoje" clear-text="Limpar"  id="dataNascimento"/>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="bt bt-river bt-circle" ng-click="open($event)"><i class="mdi mdi-calendar"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
