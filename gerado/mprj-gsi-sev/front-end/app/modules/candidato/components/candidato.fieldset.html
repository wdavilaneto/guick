<div class="row">
    <div class="col-md-12 form-group" show-errors>
        <label for="nome">
            Nome        </label>
        <input class="form-control" id="nome" ng-model="vm.entity.nome" type="text" />
    </div>
    <div class="col-md-12 form-group" show-errors>
            <img ng-src="data:image/*;base64,{{vm.entity.foto}}" ng-show="vm.entity.foto" width="80px" />
            <input class="inputMaterial" type="file" fileread="vm.entity.foto" filetype="vm.entity.fotoType" id="foto"/>
    </div>
    <div class="col-md-6 form-group" show-errors>
        <label for="email">
            Email
        </label>
        <input class="form-control" type="email" ng-maxlength="200" ng-model="vm.entity.email" id="email"  >
    </div>
    <div class="col-md-6 form-group" show-errors>
        <label for="nomeCompleto">
            Nome Completo
        </label>
        <input class="form-control" id="nomeCompleto" ng-model="vm.entity.nomeCompleto" type="text"  />
    </div>
    <div class="col-md-6 form-group" show-errors>
        <label for="login">
            Login
        </label>
        <input class="form-control" id="login" ng-model="vm.entity.login" type="text"  />
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="">
                Candidato Padrão
            </label>
            <div candidatoPadrao-select></div>
        </div>
    </div>
    <div class="col-md-6" show-errors>
        <div class="form-group ">
            <label >Eleicao</label>
            <div angucomplete-alt id="eleicaoAutoComplete"
                input-name="eleicaoAutoComplete"
                initial-value="{{entity.eleicao.nome}}"
                placeholder="Busca por Nome ou Descrição ou Descrição Orientacao ou Criterio Desempate ou Email Convite ou "
                name="eleicao"
                pause="400"
                remote-url="/sev/api/Eleicao/searchText?text="
                selected-object="vm.searchSelects.eleicao"
                remote-url-data-field="content"
                title-field="nome,descricao,descricaoOrientacao,natureza,criterioDesempate,textoEmailConvite,statusApuracao"
                      minlength="2"
                input-class="form-control"
                field-required="true"
                text-no-results="Nenhum registro encontrado"
                text-searching="Buscando"
                auto-match="true"/>
    </div>
</div>
    <div class="col-md-6 form-group" show-errors>
        <label for="cdmatricula">
            Códigomatricula
        </label>
        <input class="form-control" id="cdmatricula" ng-model="vm.entity.cdmatricula" type="text"  />
    </div>
    <div class="col-md-6 form-group" ng-controller="DefaultDatepickerController" show-errors>
        <div class="col-md-10 ">
            <label for="dataNascimento">Data Nascimento </label>
            <input type="text" class="form-control" datepicker-popup="{{format}}" is-open="opened" date-disabled="disabled(date, mode)" close-text="Close"
                   ng-model="vm.entity.dataNascimento" current-text="Hoje" clear-text="Limpar"  id="dataNascimento" required />
        </div>
        <div class="col-md-2">
            <button type="button" class="bt bt-river bt-circle" ng-click="open($event)"><i class="mdi mdi-calendar"></i></button>
        </div>
    </div>
    <div class="col-md-6 form-group" show-errors>
        <label for="criterioDesempate">
            Criterio Desempate
        </label>
        <input class="form-control" id="criterioDesempate" ng-model="entity.criterioDesempate" type="text" required />
    </div>
</div>
