
<div class="col-md-3 form-group" show-errors>
    <div class="inputMaterialGroup">
        <input class="inputMaterial" id="nome" type="text"  />
        <span class="bar"></span>
        <span class="highlight"></span>
        <label for="nome">
            Nome        </label>
    </div>
</div>

    <div class="col-md-3 form-group" show-errors>
        <div class="inputMaterialGroup">
            <div class="input-group">
                <img ng-src="data:image/*;base64,{{vm.entity.foto}}" ng-show="vm.entity.foto" width="80px" />
                <input class="inputMaterial" type="file" fileread="vm.entity.foto" filetype="vm.entity.fotoType" id="foto"/>
                <span class="bar"></span>
                <span class="highlight"></span>
            </div>
            <label for="foto">
                Foto            </label>
        </div>
    </div>

<div class="col-md-3 form-group" show-errors>
    <div class="inputMaterialGroup">
        <input class="inputMaterial" type="email" ng-maxlength="200" ng-model="vm.entity.email" id="email" >
        <span class="bar"></span>
        <span class="highlight"></span>
        <label for="email">
            Email        </label>
    </div>
</div>
<div class="col-md-3 form-group" show-errors>
    <div class="inputMaterialGroup">
        <input class="inputMaterial" id="nomeCompleto" type="text"  />
        <span class="bar"></span>
        <span class="highlight"></span>
        <label for="nomeCompleto">
            Nome Completo        </label>
    </div>
</div>
<div class="col-md-3 form-group" show-errors>
    <div class="inputMaterialGroup">
        <input class="inputMaterial" id="login" type="text"  />
        <span class="bar"></span>
        <span class="highlight"></span>
        <label for="login">
            Login        </label>
    </div>
</div>
    <div class="col-md-3 form-group" show-errors>
        <label>Candidato Padrao  <i class="fa fa-asterisk fa-sm" popover-trigger="mouseenter"  popover-placement="up" popover="Campo obrigatório"/>            </label>
            <div candidatoPadrao-select></div>

        </div>
    <div class="col-md-3 form-group" show-errors>

            <label class="control-label" for="eleicaoAutoComplete">Eleicao <i class="fa fa-asterisk fa-sm" popover-trigger="mouseenter"  popover-placement="up" popover="Campo obrigatório"/></label>
            <div angucomplete-alt id="eleicaoAutoComplete"
                input-name="eleicaoAutoComplete"
                initial-value="{{vm.entity.eleicao.nome}}"
                placeholder="Busca por Nome ou Descrição ou Descrição Orientacao ou Criterio Desempate ou Email Convite ou "
                name="eleicao"
                pause="400"
                remote-url="/sev/api/eleicao/searchText?text="
                selected-object="vm.searchSelects.eleicao"
                remote-url-data-field="content"
                title-field="nome,descricao,descricaoOrientacao,"
                      minlength="2"
                input-class="form-control"
                field-required="true"
                text-no-results="Nenhum registro encontrado"
                text-searching="Buscando"
                auto-match="true"/>
   </div>


<div class="col-md-3 form-group" show-errors>
    <div class="inputMaterialGroup">
        <input class="inputMaterial" id="cdmatricula" type="text"  />
        <span class="bar"></span>
        <span class="highlight"></span>
        <label for="cdmatricula">
            Códigomatricula        </label>
    </div>
</div>
    <div class="col-md-3 form-group" ng-controller="DefaultDatepickerController" show-errors>
        <label for="dataNascimento">Data Nascimento </label>
        <div class="input-group">
            <input type="text" class="inputMaterial input-sm" datepicker-popup="{{format}}" is-open="opened" date-disabled="disabled(date, mode)" close-text="Close"
                ng-model="vm.entity.dataNascimento" current-text="Hoje" clear-text="Limpar"  id="dataNascimento" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-sm" ng-click="vm.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
    </div>
<div class="col-md-3 form-group" show-errors>
    <div class="inputMaterialGroup">
        <input class="inputMaterial" id="criterioDesempate" type="text"  />
        <span class="bar"></span>
        <span class="highlight"></span>
        <label for="criterioDesempate">
            Criterio Desempate        </label>
    </div>
</div>
