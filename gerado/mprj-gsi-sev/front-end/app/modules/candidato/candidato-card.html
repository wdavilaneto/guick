<div class="search-filter-control">
    <div class="search-filter-content">
        <div class="row">
            <div class="col-md-10">
                <label class="color-cloud" for="">Busca</label>
                <input type="text" class="form-control" required/>
            </div>

            <div class="col-md-1">
                <a href="" class="bt bt-emerald bt-circle"><i class="mdi mdi-magnify"></i></a>
            </div>
            <div class="col-md-1">
                <a ng-click="openCloseFilter()" href="" class="bt bt-alizarin bt-circle pull-right"><i class="mdi mdi-close"></i></a>
            </div>
        </div>
    </div>
</div>


<section class="content-header">
    <h1>
        <i class="mdi mdi-view-grid"></i>
        Candidato
        <!-- <a ng-init="modoCards = true" ng-click="modoCards = !modoCards" class="bt bt-river bt-circle bt-card-list hidden-xs" href ng-class="{'stash': !modoCards}">
             <i class="mdi mdi-view-list"></i>
             <i class="mdi mdi-view-grid"></i>
         </a>-->
        <a ng-init="modoCards = true" ng-click="modoCards = !modoCards" class="bt bt-asphalt bt-circle bt-sm bt-card-list hidden-xs" href ng-class="{'stash-cards': !modoCards}">
            <i class="mdi mdi-view-list"></i>
            <!--<i class="mdi mdi-view-grid"></i>-->
        </a>
        <a ng-click="changeColection()" class="bt bt-asphalt bt-circle bt-sm bt-change-view" href="">
            <i class="mdi mdi-view-grid"></i>
        </a>
        <a popover="Abrir Filtro" popover-placement="bottom" popover-trigger="mouseenter" popover-append-to-body="true" ng-click="openCloseFilter()" class="bt bt-asphalt bt-circle bt-sm pull-right bt-oc-filter" href="" >
            <i class="mdi mdi-magnify"></i>
        </a>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/"> <i class="mdi mdi-magnify"></i> {{"menu.inicial" | translate}} </a></li>
        <li class="active"><a href="#/candidato"> {{"filtro" | translate}} {{"menu.candidato" | translate}} </a></li>
    </ol>
</section>
<section ng-scrollbars ng-scrollbars-config="config" class="content bounceInRight">
            <form name="candidatoForm" novalidate ng-submit="vm.newSearch()">
                <div tabset>
                    <div tab ng-click="vm.setTextSearchActive(true)">
                        <div tab-heading><i class="mdi mdi-filter"></i> {{"filtro_busca" | translate}}</div>
                        <div class="nav-tabs-custom">
                            <div class="tab-content">
                                    <div class="row-form">
                                        <div class="col-md-6 form-group">
                                            <label for="searchField.text">
                                                Busca por texto
                                            </label>
                                            <input id="searchField.text" type="text" class="form-control" required ng-model="vm.searchField.text"/>
                                        </div>
                                    </div>
                                <hr/>
                                <div class="row hidden-sm hidden-xs">
                                    <div class="col-md-12 form-group">
                                        <a class="bt bt-sky" href="" ng-click="vm.clearForm()"><i class="mdi mdi-eraser"></i> Limpar Filtro</a>
                                        <a class="bt bt-emerald" href="" ng-click="vm.newSearch()"><i class="mdi mdi-magnify"></i> Buscar</a>
                                       <!-- <a class="bt bt-asphalt" href="" ng-click="vm.open('lg')"><i class="mdi mdi-open-in-new"></i> Novo </a>-->
                                        <a class="bt bt-lime" href="" ui-sref="candidatoEdit.main()"><i class="mdi mdi-plus"></i> Novo </a>
                                    </div>
                                </div>
                                <div class="row hidden-md hidden-lg">
                                    <div class="col-md-12 form-group">
                                        <a class="bt bt-sky" href="" ng-click="vm.clearForm()"><i class="mdi mdi-eraser"></i> </a>
                                        <a class="bt bt-emerald" href="" ng-click="vm.newSearch()"><i class="mdi mdi-magnify"></i> </a>
                                        <a class="bt bt-asphalt" href="" ng-click="vm.open('lg')"><i class="mdi mdi-open-in-new"></i> </a>
                                        <a class="bt bt-asphalt" href="" ui-sref="candidatoEdit.main()"><i class="mdi mdi-plus"></i> </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div tab ng-click="vm.setTextSearchActive(false)">
                        <tab-heading><i class="mdi mdi-file-find"></i> {{"busca_avancada" | translate}}</tab-heading>
                        <div class="nav-tabs-custom">
                            <div class="tab-content">
                                <div ng-include src="'modules/candidato/components/candidato.filter.html'"></div>
                                <hr/>
                                <div class="row hidden-sm hidden-xs">
                                    <div class="col-md-12">
                                        <a class="bt bt-sky" href="" ng-click="vm.clearForm()"><i class="mdi mdi-eraser"></i> Limpar Filtro</a>
                                        <a class="bt bt-emerald" href="" ng-click="vm.newSearch()"><i class="mdi mdi-magnify"></i> Buscar</a>
                                        <a class="bt bt-river" href="" ng-click="vm.open('lg')"><i class="mdi mdi-open-in-new"></i> Novo </a>
                                        <a class="bt bt-deeppurple" href="" ui-sref="candidatoEdit.main()"><i class="mdi mdi-plus"></i> Novo </a>
                                        <a ng-click="openContentExpand()" class="bt bt-cloudy bt-circle bt-sm pull-right bt-expand" href="">
                                            <i class="mdi mdi-chevron-down"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="row hidden-md hidden-lg">
                                    <div class="col-md-12">
                                        <a class="bt bt-sky" href="" ng-click="vm.clearForm()"><i class="mdi mdi-eraser"></i> </a>
                                        <a class="bt bt-emerald" href="" ng-click="vm.newSearch()"><i class="mdi mdi-magnify"></i> </a>
                                        <a class="bt bt-river" href="" ng-click="vm.open('lg')"><i class="mdi mdi-open-in-new"></i> </a>
                                        <a class="bt bt-deeppurple" href="" ui-sref="candidatoEdit.main()"><i class="mdi mdi-plus"></i> </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        <!-- fim sessão -->
        <!-- sessão -->
    <div class="row">
        <h4 class="title">
            <i class="mdi mdi-filter"></i>
            {{"grid.titulo" | translate}}
        </h4>
    </div>
    <div class="row table-collection">
        <div class="bounceIn" ui-grid="gridOptions" ui-grid-selection ui-grid-resize-columns ui-grid-pagination ui-grid-auto-resize block-ui block-ui-pattern="/.*\/api\Candidato/.*/"></div>
    </div>
    <div class="row card-collection">
        <div ng-repeat="card in resultPage.content">
            <div class="col-md-4 card bounceIn" ng-class="{'stash': !modoCards}">
                <!--<h4 class="status {{vm.cssClassByStatus(card.status)}}">-->
                <!--{{card.status}}-->
                <!--</h4>-->
                <div class="card-content">
                    <h4>
                        {{card.nome}}
                    </h4>
                    <h4>
                        {{card.email}}
                    </h4>
                </div>
                <div class="card-footer">
                    <a href="">
                        <i class="mdi mdi-magnify"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
        <!-- Para desenvolvimento dos cards
        <div ng-include="'modules/candidato/components/candidato.card.html'"></div>
        -->
        <div ng-include="'modules/candidato/components/candidato.modal.html'"></div>

</section>
