
<div ui-select ng-model="vm.entity.evento" ng-disabled="vm.eventoList.length < 1" ng-required="true">
    <div ui-select-match placeholder="Escolha Evento...">{{$select.selected.ocorrencia}}</div>
    <div ui-select-choices repeat="item in vm.eventoList | filter: vm.$select.search">
        <div ng-bind-html="item.ocorrencia | highlight: vm.$select.search"></div>
        <small ng-bind-html="item.login |  highlight: vm.$select.search "></small>
    </div>
</div>
