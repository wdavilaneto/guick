
<div class="col-md-3 form-group" show-errors>
    <label class="control-label" for="ocorrencia">Ocorrencia <i class="fa fa-asterisk fa-sm" popover-trigger="mouseenter"  popover-placement="up" popover="Campo obrigatório"/></label>
    <input class="form-control" type="text" ng-maxlength="250" ng-model="vm.entity.ocorrencia" required placeholder="Ocorrencia"  id="ocorrencia" />
    <span class="help-block" ng-show="ocorrencia.$error.required">Obrigatório</span>
</div>
<div class="col-md-3 form-group" show-errors>
    <label class="control-label" for="justificativa">Justificativa </label>
    <input class="form-control" type="text" ng-maxlength="250" ng-model="vm.entity.justificativa" placeholder="Justificativa"  id="justificativa" />
</div>
<div class="col-md-3 form-group" show-errors>
    <label class="control-label" for="login">Login <i class="fa fa-asterisk fa-sm" popover-trigger="mouseenter"  popover-placement="up" popover="Campo obrigatório"/></label>
    <input class="form-control" type="text" ng-maxlength="200" ng-model="vm.entity.login" required placeholder="Login"  id="login" />
    <span class="help-block" ng-show="login.$error.required">Obrigatório</span>
</div>
    <div class="col-md-3 form-group" show-errors>

            <label class="control-label" for="eleicaoAutoComplete">Eleicao <i class="fa fa-asterisk fa-sm" popover-trigger="mouseenter"  popover-placement="up" popover="Campo obrigatório"/></label>
            <div angucomplete-alt id="eleicaoAutoComplete"
                input-name="eleicaoAutoComplete"
                initial-value="{{vm.entity.eleicao.nome}}"
                placeholder="Busca por Nome ou Descrição ou Descrição Orientacao ou Criterio Desempate ou Email Convite ou "
                name="eleicao"
                pause="400"
                remote-url="/sev/api/eleicao/searchText?text="
                selected-object="vm.searchSelects.eleicao"
                remote-url-data-field="content"
                title-field="nome,descricao,descricaoOrientacao,"
                      minlength="2"
                input-class="form-control"
                field-required="true"
                text-no-results="Nenhum registro encontrado"
                text-searching="Buscando"
                auto-match="true"/>
   </div>

    <div class="col-md-3 form-group" show-errors>
        <label>Tipo Evento  <i class="fa fa-asterisk fa-sm" popover-trigger="mouseenter"  popover-placement="up" popover="Campo obrigatório"/>            </label>
            <div tipoEvento-select></div>

        </div>

    <div class="col-md-3 form-group" ng-controller="DefaultDatepickerController" show-errors>
        <label class="control-label" for="dataRegistro">Data Registro <i class="fa fa-asterisk fa-sm" popover-trigger="mouseenter" popover-placement="up" popover="Campo obrigatório"/></label>
        <div class="input-group">
            <input type="text" class="form-control input-sm" datepicker-popup="{{format}}" is-open="opened" date-disabled="disabled(date, mode)" close-text="Close"
                ng-model="vm.entity.dataRegistro" current-text="Hoje" clear-text="Limpar" required id="dataRegistro" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-sm" ng-click="vm.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <span class="help-block" ng-show="dataRegistro.$error.required">Obrigatório</span>
        </div>
    </div>
