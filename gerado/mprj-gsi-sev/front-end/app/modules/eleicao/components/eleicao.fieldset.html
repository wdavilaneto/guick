
<div class="col-md-3 form-group" show-errors>
    <label class="control-label" for="nome">Nome <i class="fa fa-asterisk fa-sm" popover-trigger="mouseenter"  popover-placement="up" popover="Campo obrigatório"/></label>
    <input class="form-control" type="text" ng-maxlength="145" ng-model="vm.entity.nome" required placeholder="Nome"  id="nome" />
    <span class="help-block" ng-show="nome.$error.required">Obrigatório</span>
</div>

    <div class="col-md-3">
        <div class="form-group has-warning">
            <label class="control-label">Situacao Eleicao
            </label>
            <div situacaoEleicao-select></div>
        </div>
    </div>

    <div class="col-md-3 form-group" ng-controller="DefaultDatepickerController" show-errors>
        <label class="control-label" for="dataInicio">Data Início <i class="fa fa-asterisk fa-sm" popover-trigger="mouseenter" popover-placement="up" popover="Campo obrigatório"/></label>
        <div class="input-group">
            <input type="text" class="form-control input-sm" datepicker-popup="{{format}}" is-open="opened" date-disabled="disabled(date, mode)" close-text="Close"
                ng-model="vm.entity.dataInicio" current-text="Hoje" clear-text="Limpar" required id="dataInicio" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-sm" ng-click="vm.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <span class="help-block" ng-show="dataInicio.$error.required">Obrigatório</span>
        </div>
    </div>
