<div class="row">
    <div class="col-md-12">
        <div class="row-form">
            <div class="col-md-3 form-group">
                <div class="inputMaterialGroup">
                    <input class="inputMaterial" type="text" ng-model="vm.entity.nome" ng-required="true" required  id="nome" />
                    <span class="bar"></span>
                    <span class="highlight"></span>
                    <label for="nome">
                        Nome
                    </label>
                </div>
            </div>
            <div class="col-md-3 form-group">
                <div class="inputMaterialGroup">
                    <input class="inputMaterial" type="text" ng-model="vm.entity.descricao"  id="descricao" />
                    <span class="bar"></span>
                    <span class="highlight"></span>
                    <label for="descricao">
                        Descrição
                    </label>
                </div>
            </div>
            <div class="col-md-3 form-group">
                <div class="inputMaterialGroup">
                    <input class="inputMaterial" type="text" ng-model="vm.entity.descricaoOrientacao"  id="descricaoOrientacao" />
                    <span class="bar"></span>
                    <span class="highlight"></span>
                    <label for="descricaoOrientacao">
                        Descrição Orientacao
                    </label>
                </div>
            </div>
            <div class="col-md-3 form-group">
                <div class="inputMaterialGroup">
                    <input class="inputMaterial" type="text" ng-model="vm.entity.criterioDesempate"  id="criterioDesempate" />
                    <span class="bar"></span>
                    <span class="highlight"></span>
                    <label for="criterioDesempate">
                        Criterio Desempate
                    </label>
                </div>
            </div>
            <div class="col-md-3 form-group">
                <div class="inputMaterialGroup">
                    <input class="inputMaterial" type="text" ng-model="vm.entity.textoEmailConvite" ng-required="true" required  id="textoEmailConvite" />
                    <span class="bar"></span>
                    <span class="highlight"></span>
                    <label for="textoEmailConvite">
                        Email Convite
                    </label>
                </div>
            </div>



    <div class="col-md-3 form-group ">
        <label>Situacao Eleicao
        </label>
        <div situacaoEleicao-select></div>
    </div>




    <div class="col-md-3 form-group" ng-controller="DefaultDatepickerController" show-errors>
        <label for="dataInicio">Data Início </label>
        <div class="input-group">
            <input type="text" class="inputMaterial input-sm" datepicker-popup="{{format}}" is-open="opened" date-disabled="disabled(date, mode)" close-text="Close"
                ng-model="vm.entity.dataInicio" current-text="Hoje" clear-text="Limpar" required id="dataInicio" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-sm" ng-click="vm.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
    </div>
    <div class="col-md-3 form-group" ng-controller="DefaultDatepickerController" show-errors>
        <label for="dataFim">Data Fim </label>
        <div class="input-group">
            <input type="text" class="inputMaterial input-sm" datepicker-popup="{{format}}" is-open="opened" date-disabled="disabled(date, mode)" close-text="Close"
                ng-model="vm.entity.dataFim" current-text="Hoje" clear-text="Limpar" required id="dataFim" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-sm" ng-click="vm.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
    </div>
<div class="col-md-3 form-group" show-errors>
    <div class="inputMaterialGroup">
        <input class="inputMaterial" id="qtdeMaxVotos" ng-model="vm.entity.qtdeMaxVotos" type="text"  />
        <span class="bar"></span>
        <span class="highlight"></span>

</div>

                ng-model="vm.entity.dataInicioPrev" current-text="Hoje" clear-text="Limpar" required id="dataInicioPrev" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-sm" ng-click="vm.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>

        </div>
    </div>
    <div class="col-md-3 form-group" ng-controller="DefaultDatepickerController" show-errors>

        <div class="input-group">

                ng-model="vm.entity.dataFimPrev" current-text="Hoje" clear-text="Limpar" required id="dataFimPrev" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-sm" ng-click="vm.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
    </div>
<div class="col-md-3 form-group" show-errors>
    <div class="inputMaterialGroup">
        <input class="inputMaterial" id="versao" ng-model="vm.entity.versao" type="text"  />
        <span class="bar"></span>
        <span class="highlight"></span>
        <label for="versao">

</div>
