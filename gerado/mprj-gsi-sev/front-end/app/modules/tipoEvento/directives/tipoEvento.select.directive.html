
<div ui-select ng-model="vm.entity.tipoEvento" ng-disabled="vm.tipoEventoList.length < 1" ng-required="true">
    <div ui-select-match placeholder="Escolha Tipo Evento...">{{$select.selected.descricao}}</div>
    <div ui-select-choices repeat="item in vm.tipoEventoList | filter: vm.$select.search">
        <div ng-bind-html="item.descricao | highlight: vm.$select.search"></div>
    </div>
</div>
